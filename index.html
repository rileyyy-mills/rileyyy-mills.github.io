<!DOCTYPE html>
<html>
<head>
    <title>UMSG Transforms</title>
    <style>
        /* Center the image container horizontally */
        #image-container {
            margin: 0 auto;
            display: table;
            position: relative;
        }

        /* Center the map horizontally */
        map {
            display: table-cell;
            text-align: center;
        }

        /* Style for the button */
        .button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
            width: 80px; /* Increased width */
            height: 80px; /* Increased height */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000; /* Ensure the button stays on top */
        }

        /* Style for the hyperlink */
        .button a {
            text-decoration: none;
            color: white;
            font-size: 44px; /* Adjust as needed */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="image" src="./imgs/umsg.png" usemap="#image-map">
        <!-- Circular button -->
        <div class="button" id="circular-button">
            <a id="button-link" href="https://umaine.edu/umsg/" target="_blank">!</a>
        </div>
    </div>

<map name="image-map">
    <area onclick="changeImage('./imgs/umsg-home-financialAffairsOffice.png', 'Financial Affairs')" target="" alt="Financial Affairs" title="Financial Affairs" coords="315,690,573,739" shape="rect">
    <area onclick="changeImage('./imgs/umsg-home-studentOrganizations.png', 'Student Orgs')" target="" alt="Student Orgs" title="Student Orgs" coords="611,693,878,737" shape="rect">
    <area onclick="changeImage('./imgs/umsg-generalStudentSenate.png', 'GSS')" target="" alt="GSS" title="GSS" coords="909,688,1193,735" shape="rect">
    <area onclick="changeImage('./imgs/umsg-home-resources.png', 'Resources')" target="" alt="Resources" title="Resources" coords="1209,692,1360,736" shape="rect">
    <area onclick="changeImage('./imgs/umsg-home-press.png', 'Press')" target="" alt="Press" title="Press" coords="1471,740,1380,699" shape="rect">
    <area onclick="changeImage('./imgs/umsg-diversityAndInclusion.png', 'DiversityAndInclusion')" target="" alt="DiversityAndInclusion" title="DiversityAndInclusion" coords="1768,736,1490,696" shape="rect">
    <area onclick="changeImage('./imgs/umsg.png', 'Home')" target="" alt="Home" title="Home" coords="84,689,164,733" shape="rect">
    <area onclick="visitAboutPage(); changeImage('./imgs/umsg-aboutUs.png', 'About')" target="" alt="About" title="About" coords="200,692,281,734" shape="rect">
    <area id="executives-area" onclick="changeExecutivesImage('Executives')" target="" alt="Executives" title="Executives" coords="170,1591,134" shape="circle">
    <area id="solist-area" onclick="visitSolistPage(); changeImage('./imgs/umsg-solist.png', 'StudentOrgsList')" target="" alt="StudentOrgsList" title="StudentOrgsList" coords="26,3570,611,3921" shape="rect">
    <area id="inactive-solist-area" onclick="changeInactiveSolistImage('solistInactive')" target="" alt="solistInactive" title="solistInactive" coords="37,928,603,972" shape="rect">
</map>

<script>
    var aboutPageVisited = false;
    var solistPageVisited = false;

    function visitAboutPage() {
        aboutPageVisited = true;
        solistPageVisited = false; // Reset solistPageVisited flag when navigating to About page
    }

    function visitSolistPage() {
        solistPageVisited = true;
    }

    function changeImage(imageSrc, title) {
        var image = document.getElementById('image');

        // Reset flags for other pages
        if (!imageSrc.endsWith('umsg-aboutUs.png')) {
            aboutPageVisited = false;
        }
        setButtonLink(title);
        // Change the image source
        image.src = imageSrc;
    }

    function changeExecutivesImage(title) {
        if (aboutPageVisited) {
            changeImage('./imgs/umsg-aboutUs-executives.png', title);
        }
    }

    function changeInactiveSolistImage(title) {
        if (solistPageVisited) {
            changeImage('./imgs/umsg-inactiveClubs.png', title);
        }
    }

    // Function to set the href attribute of the button link
    function setButtonLink(title) {
        document.getElementById('button-link').href = getTitleHref(title);
    }

    // Function to get the href based on the title
    function getTitleHref(title) {
        // Define the URLs for each title
        var urls = {
            "Financial Affairs": "https://umaine.edu/umsg/financial-affairs-office/",
            "Student Orgs": "https://umaine.edu/umsg/student-organizations/",
            "GSS": "https://umaine.edu/umsg/general-student-senate/",
            "Resources": "https://umaine.edu/umsg/resources/",
            "Press": "#",
            "DiversityAndInclusion": "https://umaine.edu/diversity-and-inclusion/",
            "Home": "https://umaine.edu/umsg/",
            "About": "https://umaine.edu/umsg/about/",
            "Executives": "#",
            "StudentOrgsList": "https://umaine.edu/umsg/solist/",
            "solistInactive": "https://umaine.edu/umsg/solist/student-organizations-inactive-or-suspended-clubs/"
        };

        // Return the URL based on the title
        return urls[title] || "#"; // Default to "#" if title not found
    }
</script>

</body>
</html>
