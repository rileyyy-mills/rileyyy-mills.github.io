<!DOCTYPE html>
<html>
<head>
    <title>UMSG Transforms</title>
    <style>
        /* Center the image container horizontally */
        #image-container {
            margin: 0 auto;
            display: table;
        }

        /* Center the map horizontally */
        map {
            display: table-cell;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Image Map Generated by http://www.image-map.net/ -->
<div id="image-container">
    <img id="image" src="./imgs/umsg.png" usemap="#image-map">
</div>

<map name="image-map">
    <area onclick="changeImage('./imgs/umsg-home-financialAffairsOffice.png')" target="" alt="Financial Affairs" title="Financial Affairs" coords="315,690,573,739" shape="rect">
    <area onclick="changeImage('./imgs/umsg-home-studentOrganizations.png')" target="" alt="Student Orgs" title="Student Orgs" coords="611,693,878,737" shape="rect">
    <area onclick="changeImage('./imgs/umsg-generalStudentSenate.png')" target="" alt="GSS" title="GSS" coords="909,688,1193,735" shape="rect">
    <area onclick="changeImage('./imgs/umsg-home-resources.png')" target="" alt="Resources" title="Resources" coords="1209,692,1360,736" shape="rect">
    <area onclick="changeImage('./imgs/umsg-home-press.png')" target="" alt="Press" title="Press" coords="1471,740,1380,699" shape="rect">
    <area onclick="changeImage('./imgs/umsg-diversityAndInclusion.png')" target="" alt="DiversityAndInclusion" title="DiversityAndInclusion" coords="1768,736,1490,696" shape="rect">
    <area onclick="changeImage('./imgs/umsg.png')" target="" alt="Home" title="Home" coords="84,689,164,733" shape="rect">
    <area onclick="visitAboutPage(); changeImage('./imgs/umsg-aboutUs.png')" target="" alt="About" title="About" coords="200,692,281,734" shape="rect">
    <area id="executives-area" onclick="changeExecutivesImage()" target="" alt="Executives" title="Executives" coords="170,1591,134" shape="circle">
    <area id="solist-area" onclick="visitSolistPage(); changeImage('./imgs/umsg-solist.png')" target="" alt="StudentOrgsList" title="StudentOrgsList" coords="26,3570,611,3921" shape="rect">
    <area id="inactive-solist-area" onclick="changeInactiveSolistImage()" target="" alt="solistInactive" title="solistInactive" coords="37,928,603,972" shape="rect">
</map>

<script>
    var aboutPageVisited = false;
    var solistPageVisited = false;

    function visitAboutPage() {
        aboutPageVisited = true;
        solistPageVisited = false; // Reset solistPageVisited flag when navigating to About page
    }

    function visitSolistPage() {
        solistPageVisited = true;
    }

    function changeImage(imageSrc) {
        var image = document.getElementById('image');

        // Reset flags for other pages
        if (!imageSrc.endsWith('umsg-aboutUs.png')) {
            aboutPageVisited = false;
        }

        // Change the image source
        image.src = imageSrc;
    }

    function changeExecutivesImage() {
        if (aboutPageVisited) {
            changeImage('./imgs/umsg-aboutUs-executives.png');
        }
    }

    function changeInactiveSolistImage() {
        if (solistPageVisited) {
            changeImage('./imgs/umsg-inactiveClubs.png');
        }
    }
</script>

</body>
</html>
